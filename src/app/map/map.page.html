<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    Menu en construcción.
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="assets/images-map/logo_definitivo.jpg" alt="Logo"/>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-button fill="clear" color="dark" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon> Back
  </ion-button>

  <ion-item class="ubi-input">
    <ion-input type="text" placeholder="Busca una ubicación"></ion-input>
    <ion-icon slot="end" name="location-outline"></ion-icon>
  </ion-item>

  
    <ion-card class="mapa-referencial">
      <img src="assets/images-map/img_mapa_referencial.png" alt="mapa referencial"/>
    </ion-card>

    <ion-card class="texto-mantenimiento"><p>VISTA EN CONSTRUCCIÓN</p>
    </ion-card>

</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mapa" href="/map">
      <ion-icon name="map-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="inicio" (click)="onHomeButtonPressed()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="perfil" (click)="onUserButtonPressed()">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
    </ion-tab-bar>
    </ion-footer>
