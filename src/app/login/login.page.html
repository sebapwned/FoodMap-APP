<ion-content [fullscreen]="true" class="login-content">
  <div class="logo-container">
    <img src="/assets/images-login/logo_definitivo.jpg" alt="logo img">
  </div>
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Bienvenido a FoodMap</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onLoginButtonPressed()">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>

      <ion-button type="submit" class="login-button">Iniciar Sesión</ion-button>

      <ion-button fill="outline" class="google-login-button">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Continuar con Google
      </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="signup-container">
    <span>Don’t have an account?</span>
    <a href="#">Sign Up</a>
  </div>
</ion-content>
